<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Credit Card</h1>

        <div id="accountInfo">
            <h2>Enter Account Information</h2>
            <form id="accountForm">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                <label for="cardHolderName">Card Holder Name</label>
                <input type="text" id="cardHolderName" name="cardHolderName" required>
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" required>
                <button type="submit">Verify Account</button>
            </form>
            <div id="accountResult"></div>
        </div>

        <div id="actions" style="display:none;">
            <h2>Select Action</h2>
            <button id="checkBalanceBtn">Check Account Balance</button>
            <button id="withdrawMoneyBtn">Withdraw Money</button>
            <div id="actionForms" style="display:none;">
                <form id="withdrawForm" style="display:none;">
                    <label for="withdrawAmount">Amount to Withdraw</label>
                    <input type="text" id="withdrawAmount" name="withdrawAmount" required>
                    <button type="submit">Withdraw</button>
                </form>
                <div id="balanceResult" style="display:none;"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
